- name: Deploy app
  hosts: app
  #  tags: deploy-tag
  tasks:
  - name: Fetch the lastest verion of application code
    git:
      repo: 'https://github.com/express42/reddit.git'
      dest: /home/appuser/reddit
      version: monolith
    notify: restart puma
  - name: Bundle install
    bundler:
      state: present
      chdir: /home/appuser/reddit
  handlers:
  - name: restart puma
    become: true
    systemd: name=puma state=restarted

